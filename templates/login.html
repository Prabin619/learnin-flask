{% extends "layout.html" %}

{% block body %}
<main class="container signup-section margin-50-tb">
    <div class="section-content">
        <h2>Log In</h2>

        <form method="POST" action="/login">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.email.label }}:
                {{ form.email }}
            </div>

            <div class="form-group">
                {{ form.password.label }}:
                {{ form.password }}
            </div>

            {{ form.submit(class="btn-primary") }}

        </form>
    </div>
</main>

{% endblock %}
